<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Komputer Store</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- top navbar -->
    <nav>
        <div>Komputer Store</div>
    </nav>


    <div class="grid">

        <!-- CARD 1 -->
        <div class="card">
            <h2>Joe Banker</h2>
            <div class="flex-row">
                <p>Balance</p>
                <p id="balance-value">                     
                    <!-- here will be displayed your current bank balance -->
                </p>
            </div>
            <div class="flex-row" id="loan-field">
                <p>Outstanding loan:</p>
                <p id="loan-value"> 
                    <!-- here will be displayed your current loan balance -->
                </p>
            </div>
            <div class="spacer">
            </div>
            <div class="flex-row">
                <button id="get-loan">Get a loan</button>
            </div>
        </div>


        <!-- CARD 2 -->
        <div class="card">
            <h2>Work</h2>
            <div class="flex-row">
                <p>Pay</p>
                <p id="work-value">                     
                    <!-- here will be displayed your current work balance -->
                </p>
            </div>
            <div class="spacer">
            </div>
            <div>
                <button id="repay-loan">Repay loan</button>
            </div>
            <div class="flex-row">
                <button id="transfer-to-bank">Bank</button>
                <button id="go-work">Work</button>
            </div>
        </div>



        <!-- CARD 3 -->
        <div class="card">
            <h2>Laptops</h2>
            <div>
                <select id="dropdown">
                    <!-- here will be displayed available computer options from the API -->
                </select>
            </div>
            <div>
                <h3>Features</h3>
                <p id="laptop-features"> 
                    <!-- here will be displayed features of the selected computer-->
                </p>
            </div>
        </div>


        <!-- CARD 4 -->
        <div class="card long">
       
            <div class="small">
                <img id="pic" alt="computer">
            </div>
            <div>
                <h1 id="title">                     
                    <!-- here will be displayed the name/title of the currently selected computer -->
                </h1>
                <p id="description">                     
                    <!-- here will be displayed the description of the currently selected computer -->
                </p>
            </div>
            <div class="small">
                <h2 id="price">                     
                    <!-- here will be displayed the price of the currently selected computer -->
                </h2>
                <button id="buy"> BUY NOW </button>
            </div>

        </div>
    </div>

    <script src="./app.js" type="module" ></script>
</body>
</html>
